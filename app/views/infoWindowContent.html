<span class="modalExitBtn" data-dismiss="modal" ng-click="close()">x</span>

<div style="margin: 2em" ng-hide="lineClicked" ng-animate="'slide'" id="modal">
    <legend>Veifeil</legend>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="tableHeader">Id
                <th class="tableHeader">Breddegrad
                <th class="tableHeader">Lengdegrad
                <th class="tableHeader">Tidsmerke
                <th class="tableHeader">Bilde
                <th class="tableHeader">Beskrivelse
                </tr>
        </thead>

        <tbody ng-click="lineClicked = !lineClicked">
        <tr ng-repeat = "data in selectedCluster" class="ng-scope tableSelection" ng-click="setError(data)">
            <td class ="ng-binding">{{data._id}}</td>
            <td class ="ng-binding">{{data.lon}}</td>
            <td class ="ng-binding">{{data.lat}}</td>
            <td class ="ng-binding">{{data.timestamp}}</td>
            <td class ="ng-binding" style="font-size: 20px; padding-left: 17px; display:table-cell" data-ng-class="hasImage(data)"></td>
            <td class ="ng-binding">{{data.description}}</td>
            </tr>
        </tbody>
    </table>

</div>

<div id="errorDescription" ng-show="lineClicked" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
   <div class="row" style="margin-top: 40px">
       <div class="col-md-6" >
           <img ng-if="image.src == 'http://localhost:63342/WebApp/app/resources/noimage.png'" style="width: 100%; height: 100%;" src="{{image.src}}" class="center-block">
           <img ng-hide="image.src == 'http://localhost:63342/WebApp/app/resources/noimage.png'" src="{{image.src}}" class="block" style="max-width: 400px; max-height:400px; float:right">
       </div>
       <div class="col-md-6">
           <span><legend ng-hide="error.description ==''">Beskrivelse</legend></span> <br>
           <span><p>{{error.description}}</p></span>
       </div>
   </div>

    <div class="row" style="line-height: 25px; margin-bottom: 40px; margin-top: 40px">
        <div class="col-md-4 text-right">
            <span class="label label-default">BrukerID </span> <br>
            <span class="label label-default">Tidsmerke </span> <br>
            <span class="label label-default">Breddegrad: </span> <br>
            <span class="label label-default">Lengdegrad: </span>
        </div>
        <div class="col-md-8">
            <span>{{error._id}}</span> <br>
            <span>{{error.timestamp}}</span> <br>
            <span>{{error.lat}}</span> <br>
            <span>{{error.lon}}</span> <br>
            <span><button style="margin-top: 20px" ng-click="lineClicked = !lineClicked" id = "enableTooltip" type="button"  class="btn btn-primary"  ng-click="enableTooltip = !enableTooltip">Tilbake </button></span>
        </div>
    </div>


</div>
